{% extends 'app/base.html' %}
{%block title%}Login{% endblock %}
{% load static %}
{% block main %}
<div class="row">
    <div id="demo" class="carousel slide" data-bs-ride="carousel" width="100%">

        <!-- Indicators -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
        </div>

        <!-- Carousel Inner -->
        <div class="carousel-inner rounded-2">
            <div class="carousel-item active">
                <img src="{% static 'assets/img/carousel01.png' %}" class="d-block w-100 img-fluid" alt="">
            </div>
            <div class="carousel-item">
                <img src="{% static 'assets/img/carousel02.png' %}" class="d-block w-100 img-fluid" alt="">
            </div>
            <div class="carousel-item">
                <img src="{% static 'assets/img/carousel03.png' %}" class="d-block w-100 img-fluid" alt="">
            </div>
            <div class="carousel-item">
                <img src="{% static 'assets/img/carousel04.png' %}" class="d-block w-100 img-fluid" alt="">
            </div>
        </div>

        <!-- Controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>

    </div>
</div>

{% endblock %}
